<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qaydnoma</title>

  <!-- FONT AWESOM -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS BOOTSTRAP only -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- LINK STYLE -->

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-5 text-head">Qaydnoma</h1>

    <div class="col-6 offset-3">
      <div class="card mt-5">
        <div class="card-header">
          <h6>Qaydlar Yaratish</h6>
          <h4 class="text-success">Qaydlar Soni: <span class="todo-count text-danger">0</span></h4>
        </div>

        <div class="card-body">
          <form id="todo-form">
            <div class="input-group">
              <input class="form-control" id="todo-input" type="text" placeholder="Yozing...">
              <button type="submit" class="btn btn-success">Qo'shish</button>
            </div>
          </form>

          <ul class="list-group mt-3" id="todo-list">
            
          </ul>
        </div>

        <div class="card-footer">
          <button class="btn btn-primary">Saqlash</button>
        </div>
      </div>
    </div>
  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
